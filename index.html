<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="search">
        <img src="./icons/magnify.png" alt="search icon">
        <input type="text" name="search" id="search">
      </div>
      <div class="account">
        <img src="./icons/bell-ring.png" alt="notification logo">
        <p>Account Name</p>
      </div>
      <div>
        <p>Hi there, Name (@Name)</p>
      </div>
      <div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Title -->
      <div class="cell">
        <img src="./icons/collage.png" alt="dashboard logo">
        <h1><a href="#" class="title">Dashboard</a></h1>
      </div>

      <!-- grid break -->
      <div></div>

      <!-- Main links -->
      <div class="cell">
        <img src="./icons/home.png" alt="home icon">
        <a href="#">Home</a>
      </div>
      <div class="cell">
        <img src="./icons/account.png" alt="profile icon">
        <a href="#">Profile</a>
      </div>
      <div class="cell">
        <img src="./icons/comment-multiple.png" alt="messages icon">
        <a href="#">Messages</a>
      </div>
      <div class="cell">
        <img src="./icons/clock-time-eight.png" alt="history icon">
        <a href="#">History</a>
      </div>
      <div class="cell">
        <img src="./icons/list-status.png" alt="tasks icon">
        <a href="#">Tasks</a>
      </div>
      <div class="cell">
        <img src="./icons/account-group.png" alt="communities icon">
        <a href="#">Communities</a>
      </div>

      <!-- grid break -->
      <div></div>

      <!-- Advanced Links -->
      <div class="cell">
        <img src="./icons/cog.png" alt="settings icon">
        <a href="#">Settings</a>
      </div>
      <div class="cell">
        <img src="./icons/help-circle.png" alt="support icon">
        <a href="#">Support</a>
      </div>
      <div class="cell">
        <img src="./icons/shield-key.png" alt="privacy icon">
        <a href="#">Privacy</a>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="projects">
        <h3>Your Projects</h3>
      </div>
      <div class="announcements">
        <h3>Announcements</h3>
      </div>
      <div class="trending">
        <h3>Trending</h3>
      </div>
    </div>

  </div>
</body>
</html>
